<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    
<div id="contain"" class="container">
</div>
<button style="background-color:red" onclick="makeRed()">make red </button>
<button style="background-color:yellow" onclick="makeYellow()">make yellow </button>
<div id="contain"> I am div</div><br><br>
<input type="text" placeholder="width" id="width"><br><br>
<input type="text" placeholder="height" id="height"><br><br>
<input type="color" placeholder="backColor" id="backColor"><br><br>
<input type="color" placeholder="textColor" id="textColor"><br><br>
<input type="text" placeholder="fontSize" id="fontSize"><br><br>
<input type="text" placeholder="divRadius" id="divRadius"><br><br>
<button onclick="addCss()">Add Css</button>
<p id="para" onmouseenter="changeColorRed()" onmouseleave="changeColorBlack()">
 This is Demo Paragraph text which will demonstrate onmouseenter and onmouseleave event functionality
</p>
 <div class="progress" style="margin:20px">
   <div class="progress-bar" id="progress-bar" ></div>
 </div>
 <input type="text" id="input1" onkeydown="progressBar()">



 <script>
// Task 1 - Dynamic Background Color
// Create a Div add id to that div.
// create 2 buttons - with text Red and Yellow
// on click of buttons add respective Red and Yellow background color to Created Div
function makeRed() {
document.getElementById("contain").style.backgroundColor = "red";
}
function makeYellow() {
document.getElementById("contain").style.backgroundColor = "yellow";
}
// Task 2 - div with
// dynamic css
// Create a Div add id to that div.
// create textbox for height, width, color, background color, font-size, border-radius
// creat a button with text Add Css read value from textboxs and add it to div
// Read value from textboxs and add it to div
function addCss() {
 var width = document.getElementById('width').value
 var height = document.getElementById('height').value
 var backColor = document.getElementById('backColor').value
 var textColor = document.getElementById('textColor').value
 var fontSize = document.getElementById('fontSize').value
 var divRadius = document.getElementById('divRadius').value
 document.getElementById('contain').style.width = width;
 document.getElementById('contain').style.height = height;
 document.getElementById('contain').style.backgroundColor = backColor;
 document.getElementById('contain').style.color = textColor;
 document.getElementById('contain').style.fontSize = fontSize;
 document.getElementById('contain').style.borderRadius = divRadius
}
// Task 3 - change Font-color on mouseHover
// create a paragraph with some text
// if user hover mouse on paragraph add red color to p tag
// if user remove mouse from paragraph add black color to p tag
// Example
// This is Demo Paragraph text which will demonstrate onmouseenter and onmouseleave event functionality
function changeColorRed() {
document.getElementById('para').style.color = "red"
}
function changeColorBlack() {
document.getElementById('para').style.color = "black"
}

// Task 4 - boostrap Progress Bar
// Create Bootstrap progress bar
// create a textbox if user enter % value progress bar shoud be dyanmic
// use onKeyDown event on texbox
// progress Bar - Bootsrap
function progressBar() {
 var vallue = document.getElementById('input1').value ;
document.getElementById('progress-bar').style.width = vallue + "%"
}
// Task 4 - boostrap Progress Bar
// Create Bootstrap progress bar
// create a textbox if user enter % value progress bar shoud be dyanmic
// use onKeyDown event on texbox
// progress Bar - Bootsrap
function progressBar() {
 var vallue = document.getElementById('input1').value ;
document.getElementById('progress-bar').style.width = vallue + "%"
}


 </script>   
</body>
</html>
